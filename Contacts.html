<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Контакты</title>

                        <div class="mb-3">

                            <input type="text" class="form-control" id="exampleCheck2">

                </div>

        <td>
